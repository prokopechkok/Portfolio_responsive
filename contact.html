<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/7769126a5b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <a class="temporary-link text-center" href="index.html">Back to homepage</a>
    <div class="container">
      <div class="about-hero contact-hero">
        <h1 class="content-h1 text-center mb-5">Contact</h1>

        <div class="row">
          <div class="col-md-6">
            <img
              src="images/About-hero.png"
              alt="girl photo"
              class="img-fluid"
            />
          </div>

          <div class="col-md-6 about-text">
            <h5 class="content-h5 text-uppercase contact-h5 mt-5 mb-3">
              address
            </h5>
            <i class="fa-sharp fa-solid fa-location-dot pe-2 contact-p"></i>
            <p class="d-inline contact-p">
              021 Hollywood Boulevard, Los Angeles
            </p>
            <h5 class="content-h5 text-uppercase contact-h5 mt-5 mb-3">
              email
            </h5>
            <i class="fa-solid fa-envelope contact-p pe-2"></i>
            <p class="contact-p d-inline">
              <a href="mailto:info@shecodes.io">info@shecodes.io</a>
            </p>
            <h5 class="content-h5 text-uppercase contact-h5 mt-5 mb-3">
              phone
            </h5>
            <i class="fa-solid fa-phone contact-p pe-2"></i>
            <p class="contact-p d-inline">021 3456 789</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
